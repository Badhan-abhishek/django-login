<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'login_app/css/main.css' %}" />
    <title>Welcome</title>
  </head>
  <body>
    <div class="wrapper">
      <form method="POST">
        <h3>Forget password? No Problem</h3>
        {% csrf_token %} {{ form }}
        <input class="button-form submit" type="submit" name="Send Email" />
      </form>
    </div>
  </body>
</html>
